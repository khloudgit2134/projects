<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BSv4 Template</title>
	<link href="css/all.css" type="text/css" rel="stylesheet">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="css/myStyles.css" type="text/css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>



	<nav class="navbar navbar-expand-lg bg-light ">
		<div class="container-fluid">
			<a class="navbar-brand font-weight-bold"> <i class="fa-solid fa-list-check mr-2"></i> ToDo App</a>

			<button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"><i
						class="fa-solid fa-bars text-white justify-content-center mt-1 "></i></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Categoriy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Users</a>
					</li>


				</ul>

			</div>
		</div>
		<form class="d-flex mt-sm-3 mt-md-0  mb-2 mb-md-0" role="search">

			<input class="form-control me-2 mr-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-primary" type="submit">Search</button>

		</form>

		</div>
	</nav>
	<div id="tasks" class="py-5 px-3 ">
		<div class="container w-75  ">

			<div class="row   py-5 align-items-center justify-content-center text-center  ">



				<div class="col-12 col-md-10 col-lg-7 ">
					<div class="form">
						<h2 class="text-white mb-5 ml-3 mr-3  ml-md-0 mr-md-0 fade-in ">Add New Tasks To Your ToDo List
						</h2>
						<input type="text" placeholder="Task Name" class="px-3 py-2 w-100 border-0 mb-3 " id="txt"
							required>
						<input type="text" placeholder="Notes" class="px-3 py-2 w-100 border-0 " id="txt2" required>


						<div class="row d-flex align-items-center justify-content-center mb-3 mt-3">

							<div class="col-12    mb-3">
								<select name="Cat" id="cat" aria-placeholder=""
									class="py-2 border-dark text-primary font-weight-bold w-100 " required>
									<option value="" disabled selected>Categoriy</option>
									<option>Daily Task</option>
									<option>Work</option>
									<option>Sport time</option>
									<option>Time Mangement</option>
									<option>Study</option>


								</select>

							</div>
							<div class="col-12 col-md-6 mb-3">
								<input type="date" class="btn btn-primary w-100 py-2 rounded-0 " id="date" required>
							</div>
							<div class="col-12 col-md-6  mb-3">
								<button class="btn btn-primary w-100 py-2 mb-0  px-2 rounded-0" type="submit"
									id="add">Add Task</button>
							</div>
						</div>
					</div>

				</div>


			</div>
		</div>
	</div>
	<div id="show" class="py-2 px-3 bg-primary d-flex justify-content-center align-items-center ">
		<div class="container">

			<div class="row d-flex  py-3 align-items-center justify-content-center text-center  ">
				<h2 class="text-white  ml-2 mr-2 fade-in">Your ToDo Tasks List</h2>
			</div>

		</div>
	</div>
	<div id="sec1">
		<div class="container">
			<div id="Alltasks">




			</div>
		</div>
	</div>
	</div>





	</div>
	</div>


	</div>




	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
